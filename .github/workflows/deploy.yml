name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (default: latest)"
        required: false
        default: "latest"

env:
  KUBECONFIG_PATH: /tmp/kubeconfig

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.30.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p $(dirname $KUBECONFIG_PATH)
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $KUBECONFIG_PATH
          chmod 600 $KUBECONFIG_PATH

      - name: Update images and restart
        run: |
          TAG="${{ github.event.inputs.image_tag || 'latest' }}"

          # Update api deployment
          kubectl set image deployment/api \
            api=ghcr.io/abdul-hamid-achik/file.cheap/api:${TAG} \
            -n file-processor --kubeconfig=$KUBECONFIG_PATH

          # Update worker-image deployment
          kubectl set image deployment/worker-image \
            worker=ghcr.io/abdul-hamid-achik/file.cheap/worker-image:${TAG} \
            -n file-processor --kubeconfig=$KUBECONFIG_PATH

          # Check if worker-video deployment exists, update if yes
          if kubectl get deployment worker-video -n file-processor --kubeconfig=$KUBECONFIG_PATH 2>/dev/null; then
            kubectl set image deployment/worker-video \
              worker=ghcr.io/abdul-hamid-achik/file.cheap/worker-video:${TAG} \
              -n file-processor --kubeconfig=$KUBECONFIG_PATH
          fi

          # Force rollout restart
          kubectl rollout restart deployment/api -n file-processor --kubeconfig=$KUBECONFIG_PATH
          kubectl rollout restart deployment/worker-image -n file-processor --kubeconfig=$KUBECONFIG_PATH

          # Check worker-video queue depth and scale accordingly
          QUEUE_DEPTH=$(kubectl exec -n file-processor redis-0 -- redis-cli XLEN job-queue:default 2>/dev/null || echo "0")
          if [ "$QUEUE_DEPTH" -gt "0" ]; then
            if kubectl get deployment worker-video -n file-processor --kubeconfig=$KUBECONFIG_PATH 2>/dev/null; then
              kubectl scale deployment worker-video --replicas=1 -n file-processor --kubeconfig=$KUBECONFIG_PATH
              kubectl rollout restart deployment/worker-video -n file-processor --kubeconfig=$KUBECONFIG_PATH
            fi
          else
            if kubectl get deployment worker-video -n file-processor --kubeconfig=$KUBECONFIG_PATH 2>/dev/null; then
              kubectl scale deployment worker-video --replicas=0 -n file-processor --kubeconfig=$KUBECONFIG_PATH
            fi
          fi

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api -n file-processor --timeout=300s --kubeconfig=$KUBECONFIG_PATH
          kubectl rollout status deployment/worker-image -n file-processor --timeout=300s --kubeconfig=$KUBECONFIG_PATH
          if kubectl get deployment worker-video -n file-processor --kubeconfig=$KUBECONFIG_PATH 2>/dev/null; then
            kubectl rollout status deployment/worker-video -n file-processor --timeout=300s --kubeconfig=$KUBECONFIG_PATH
          fi

      - name: Verify deployment
        run: |
          echo "Deployment Status:"
          kubectl get deployments -n file-processor --kubeconfig=$KUBECONFIG_PATH
          echo ""
          echo "Pod Status:"
          kubectl get pods -n file-processor --kubeconfig=$KUBECONFIG_PATH

      - name: Send notification (success)
        if: success()
        run: |
          echo "Deployment successful!"

      - name: Send notification (failure)
        if: failure()
        run: |
          echo "Deployment failed!"
