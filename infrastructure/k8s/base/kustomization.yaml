apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: file-processor

resources:
  - namespace.yaml
  - api/deployment.yaml
  - api/service.yaml
  - api/hpa.yaml
  - api/ingress.yaml
  - worker-image/deployment.yaml
  - worker-image/service.yaml
  - worker-image/hpa.yaml
  - worker-video/deployment.yaml
  - worker-video/service.yaml
  - worker-video/hpa.yaml
  - postgres/statefulset.yaml
  - postgres/service.yaml
  - postgres/pvc.yaml
  - postgres/configmap.yaml
  - redis/statefulset.yaml
  - redis/service.yaml
  - redis/pvc.yaml
  - redis/configmap.yaml
  - minio/statefulset.yaml
  - minio/service.yaml
  - minio/pvc.yaml
  - backup/cronjob.yaml
  - cert-manager/cluster-issuer.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: file-processor
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false
