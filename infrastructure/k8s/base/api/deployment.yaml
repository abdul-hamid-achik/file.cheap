apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
    app.kubernetes.io/name: file-processor
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        app.kubernetes.io/name: file-processor
        app.kubernetes.io/component: api
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: api
          image: ghcr.io/abdul-hamid-achik/file.cheap/api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - secretRef:
                name: app-secrets
          env:
            - name: PORT
              value: "8080"
            - name: BASE_URL
              value: "https://api.file.cheap"
            - name: MAX_UPLOAD_SIZE
              value: "104857600"
            - name: SECURE_COOKIES
              value: "true"
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
            - name: WORKER_CONCURRENCY
              value: "4"
            - name: JOB_TIMEOUT
              value: "5m"
            - name: MAX_RETRIES
              value: "3"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
