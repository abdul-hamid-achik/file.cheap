apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  labels:
    app: promtail
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      - job_name: pods
        static_configs:
          - targets:
              - localhost
            labels:
              job: pods
              __path__: /var/log/pods/*/*/*.log
        pipeline_stages:
          - cri: {}
          - regex:
              source: filename
              expression: '/var/log/pods/(?P<namespace>[^_]+)_(?P<pod>[^_]+)_[^/]+/(?P<container>[^/]+)/.*'
          - labels:
              namespace:
              pod:
              container:
          - json:
              expressions:
                level: level
                msg: msg
                request_id: request_id
                user_id: user_id
                file_id: file_id
                job_id: job_id
                job_type: job_type
                method: method
                path: path
                status: status
                duration_ms: duration_ms
                error: error
          - labels:
              level:
              job_type:
