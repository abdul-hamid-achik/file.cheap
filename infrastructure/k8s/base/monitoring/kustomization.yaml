apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - namespace.yaml
  - prometheus/configmap.yaml
  - prometheus/pvc.yaml
  - prometheus/deployment.yaml
  - prometheus/service.yaml
  - grafana/configmap-datasources.yaml
  - grafana/configmap-dashboards.yaml
  - grafana/deployment.yaml
  - grafana/service.yaml
  - grafana/ingress.yaml
  - jaeger/deployment.yaml
  - jaeger/service.yaml
  - loki/configmap.yaml
  - loki/deployment.yaml
  - loki/service.yaml
  - promtail/configmap.yaml
  - promtail/daemonset.yaml

configMapGenerator:
  - name: grafana-dashboards
    files:
      - grafana/dashboards/application-overview.json
      - grafana/dashboards/worker-performance.json
      - grafana/dashboards/system-health.json
      - grafana/dashboards/user-activity.json

labels:
  - pairs:
      app.kubernetes.io/part-of: file-processor-monitoring
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false
