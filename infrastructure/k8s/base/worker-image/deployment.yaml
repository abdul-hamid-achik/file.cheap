apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-image
  labels:
    app: worker-image
    app.kubernetes.io/name: file-processor
    app.kubernetes.io/component: worker-image
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker-image
  template:
    metadata:
      labels:
        app: worker-image
        app.kubernetes.io/name: file-processor
        app.kubernetes.io/component: worker-image
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: worker
          image: ghcr.io/abdul-hamid-achik/file.cheap/worker-image:latest
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - secretRef:
                name: app-secrets
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
            - name: WORKER_CONCURRENCY
              value: "4"
            - name: JOB_TIMEOUT
              value: "5m"
            - name: MAX_RETRIES
              value: "3"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1Gi
