---
- name: Read K3s token from local
  ansible.builtin.slurp:
    src: /tmp/k3s_cluster_token
  register: k3s_token_file
  delegate_to: localhost
  become: false

- name: Set K3s token fact
  ansible.builtin.set_fact:
    k3s_token: "{{ k3s_token_file.content | b64decode | trim }}"

- name: Get master private IP
  ansible.builtin.set_fact:
    k3s_master_ip: "{{ hostvars['k3s-master']['private_ip'] }}"

- name: Check if K3s is installed
  ansible.builtin.stat:
    path: /usr/local/bin/k3s
  register: k3s_binary

- name: Download K3s install script
  ansible.builtin.get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s-install.sh
    mode: '0755'
  when: not k3s_binary.stat.exists

- name: Install K3s agent
  ansible.builtin.shell: |
    INSTALL_K3S_VERSION="{{ k3s_version }}" \
    K3S_URL="https://{{ k3s_master_ip }}:6443" \
    K3S_TOKEN="{{ k3s_token }}" \
    sh /tmp/k3s-install.sh agent {{ k3s_agent_args | join(' ') }}
  args:
    creates: /etc/systemd/system/k3s-agent.service
  notify: Restart k3s-agent

- name: Wait for K3s agent to be running
  ansible.builtin.systemd:
    name: k3s-agent
    state: started
    enabled: true
  register: k3s_agent_status
  until: k3s_agent_status.status.ActiveState == "active"
  retries: 10
  delay: 5
